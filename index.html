<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styleNEW.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>


</head>
<body>

    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work To-Dos</h1>

            </div>
            <div>
                <div class="border1">
                </div>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="helpText col-12">
            <p id="first">Put your To-Do in the input field.</p>
            <p id="second">Click the item to mark it as complete.</p>
            <p id="third">Clicking the "X" will remove it from the list.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
    </div>

    <!-- Empty List -->
    
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offest-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>


</div>
<script type="text/javascript" src="script_method3.js"></script>
</body>
</html>
